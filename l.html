<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .loading-container {
            text-align: center;
        }
        .loading-gif {
            width: 50px; /* Größe der GIF anpassen */
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="loading.GIF" alt="Loading..." class="loading-gif">
        <audio autoplay loop>
            <source src="loading.m4a" type="audio/m4a">
            Ihr Browser unterstützt das Audioelement nicht.
        </audio>
    </div>
</body>
</html>
