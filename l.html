<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .loading-container {
            text-align: center;
            display: none;
        }
        .loading-gif {
            width: 50px; /* Größe der GIF anpassen */
        }
    </style>
</head>
<body>
    <div>
        <button id="startButton">Los</button>
    </div>
    <div class="loading-container" id="loadingContainer">
        <img src="loading.gif" alt="Loading..." class="loading-gif">
        <audio id="loadingAudio" loop>
            <source src="loading.m4a" type="audio/m4a">
            Ihr Browser unterstützt das Audioelement nicht.
        </audio>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('loadingContainer').style.display = 'block';
            var audio = document.getElementById('loadingAudio');
            audio.play().catch(error => {
                console.error("Audio konnte nicht abgespielt werden:", error);
            });
        });
    </script>
</body>
</html>
